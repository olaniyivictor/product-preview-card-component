<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="banner">
      <div class="left"></div>
      <div class="right">
        <p class="item-category">PERFUME</p>
        <h1> Gabrielle Essence Eau De Parfum</h1>
        <p class="description"> floral, solar and voluptuous <br> interpretation composed by <br>Olivier Polge, 
          Perfumer-Creator <br>for the House of CHANEL.</p>
          <div class="prices">
            <p class="price-after">$149.99</p>
            <p class="price-before">$169.99</p>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="icon">
            Add to Cart
          </button>
      </div>
    </div>

    
  </main>
</body>
</html>
